<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="main.css" />

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous"
        >
    </head>

    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="scores.html">Scores</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://chickenlittle.click">Chicken Little</a></li>
                </menu>
            </nav>
        </header>

        <main class="bg-secondary">
            <div class="players">
                Player:
                <span class="player-name"></span>
            </div>
            <div class="game">
                <div class="button-container">
                    <button id="green" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
                    <button id="red" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
                    <button id="yellow" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
                    <button id="blue" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
                    <div class="controls center">
                        <div class="game-name">Simon<sup>&reg;</sup></sub></div>
                        <div id="score" class="score center">--</div>
                        <button class="btn btn-primary btn-sm" onclick="game.reset()">Reset &#x1F441;&#xFE0F;&#x1F444;&#x1F441;&#xFE0F;</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="bg-dark text-dark text-muted">
            <div class="container-fluid">
                <span class="text-reset">Megan Loertscher</span>
                <a class="text-reset" href="https://github.com/mlurch/simon">Source</a>
            </div>
        </footer>

        <script src="play.js"></script>
    </body>
</html>
